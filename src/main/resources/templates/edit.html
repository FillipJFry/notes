<!doctype html>
<html lang="uk" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${page_title}">Edit a note</title>
    <link rel="stylesheet" href="/css/basic.css" />
    <link rel="stylesheet" href="/css/messages.css" />
</head>
<body>
<p th:text="${header}" class="header_main_text">Edit a note</p>
<p th:if="${editErrorMsg}" th:text="${editErrorMsg}" class="error_msg"></p>
<form action="#" th:action="@{/note/save}" th:object="${note}" method="POST">
    <input type="hidden" field="*{id}" name="id"
              th:value="${existing_note.id}" autocomplete="off" readonly>
    <p>Ім'я:</p>
    <p><input type="text" field="*{title}" name="title"
              th:value="${existing_note.title}" autocomplete="off"></p>
    <p><textarea style="width: 80%; height: 40%;" maxlength="10000" rows="8" field="*{content}" name="content" autocomplete="off"
                 th:text="${existing_note.content}"></textarea></p>
    <div th:each="accessTypeItem : ${T(com.goit.letscode.notes.data.AccessType).values()}">
        <div class="note_access">
            <input type="radio" field="*{accessType}" name="accessType" th:value="${accessTypeItem}"
                   th:checked="${existing_note.accessType} == ${accessTypeItem}"></p>
            <label th:for="${#ids.next('accessType')}"
                   th:text="${accessTypeItem.getTypeValue()}">model</label>
        </div>
    </div>
    <p><input type="submit" value="Зберегти"></p>
</form>
<p><a href="/note/list">Скасувати</a></p>
</body>
</html>
